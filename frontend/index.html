<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Presentación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Presentaciones</h1>

    <!-- Formulario -->
    <form id="presentation-form">
      <label for="numero">Número de Presentación</label>
      <input type="number" id="numero" name="numero" required>

      <label for="presentante">Presentante</label>
      <input type="text" id="presentante" name="presentante" required>

      <label for="servicio">Servicio</label>
      <input type="text" id="servicio" name="servicio" required>

      <label for="departamento">Departamento</label>
      <input type="text" id="departamento" name="departamento" required>

      <button type="submit">Guardar</button>
    </form>

    <!-- Tabla -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Presentante</th>
          <th>Servicio</th>
          <th>Departamento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="presentation-table">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
